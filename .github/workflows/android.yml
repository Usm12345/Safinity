name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 🧰 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev \
            m4 autoconf libtool automake libffi-dev build-essential \
            pkg-config libssl-dev libncurses5-dev libsqlite3-dev \
            libreadline-dev libbz2-dev libgdbm-dev

      - name: 📦 Install Build Tools
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: ✅ Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Create ~/.safinity/user_data.json
        run: |
          mkdir -p ~/.safinity
          echo '{"email":"test@example.com","phone_number":"+1234567890","password":"test123"}' > ~/.safinity/user_data.json

      - name: 🔍 Pre-Build Checks
        run: |
          echo "Checking Python syntax..."
          find . -name "*.py" -exec python3 -m py_compile {} \;
          
          echo "Checking for missing imports..."
          grep -riE "ImportError|ModuleNotFoundError" . || true

      - name: 📲 Build APK (Debug Mode)
        run: |
          buildozer android clean
          buildozer -v android debug 2>&1 | tee build.log
          grep -iE "error|fail|exception" build.log || echo "No build errors detected"

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk

      - name: 📤 Upload Build Log
        uses: actions/upload-artifact@v4
        with:
          name: Build-Log
          path: build.log

      - name: 🤖 Test APK on Emulator
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          profile: Nexus 6
          script: |
            echo "Installing APK..."
            adb install -r -g ./bin/*.apk
            
            echo "Clearing old logs..."
            adb logcat -c
            
            echo "Starting app..."
            adb shell am start -n org.safinity.app/org.kivy.android.PythonActivity
            
            echo "Waiting 30 seconds for app initialization..."
            sleep 30
            
            echo "Capturing logs..."
            adb logcat -d > logcat.txt
            adb logcat -d *:E > logcat_errors.txt
            
            echo "Checking running processes..."
            adb shell ps | grep python
            
            echo "Checking app directory..."
            adb shell run-as org.safinity.app ls -la
            
            echo "Important logs:"
            cat logcat.txt | grep -iE "python|kivy|error|exception|crash" || echo "No relevant logs found"

      - name: 📤 Upload Logs
        uses: actions/upload-artifact@v4
        with:
          name: Emulator-Logs
          path: |
            logcat.txt
            logcat_errors.txt
