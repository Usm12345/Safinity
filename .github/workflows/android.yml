name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ðŸ§° Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4

      - name: ðŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: âœ… Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: Install build dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y autoconf libtool automake m4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            automake \
            autoconf \
            libtool \
            libltdl-dev \
            libffi-dev \
            build-essential \
            pkg-config

      - name: Create ~/.safinity/user_data.json with dummy user
        run: |
          mkdir -p ~/.safinity
          echo '[
            {
              "email": "f2021376083@umt.edu.pk",
              "phone_number": "+923336507022",
              "password": "alpha123",
              "country": "Pakistan",
              "created_at": "2025-03-15 00:26:42.738115"
            }
          ]' > ~/.safinity/user_data.json         

      - name: ðŸ§ª Scan for Missing Dependencies
        run: |
          echo "ðŸ“‚ Scanning project files for missing dependencies or errors..."
          grep -riE "ImportError|ModuleNotFoundError|No module named|FileNotFoundError|cannot import name" . || echo "âœ… No obvious dependency issues found."

      - name: ðŸ§ª Python Syntax Check
        run: |
          echo "ðŸ”Ž Checking Python files for syntax errors..."
          find . -name "*.py" -exec python3 -m py_compile {} \; || echo "âš ï¸ Some files have syntax errors."

      - name: ðŸ“² Build APK
        run: buildozer android debug --log_level=2

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk

      - name: ðŸ“² Check APK
        run: buildozer android logcat         

      - name: ðŸ› Analyze Build Log for Crash Clues
        run: |
          echo "------ ðŸ” Possible Errors in Build Log ------"
          grep -iE "error|exception|traceback" ./.buildozer/android/platform/build-*/build.log || echo "No obvious errors found"

      - name: ðŸ¤– Start Android Emulator and Run App
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          target: google_apis
          arch: x86_64
          script: |
            echo "â³ Waiting for emulator to fully boot..."
            boot_completed=""
            until [[ "$boot_completed" == "1" ]]; do
              boot_completed=$(adb shell getprop sys.boot_completed 2>/dev/null | tr -d '\r')
              echo "Waiting... (boot_completed=$boot_completed)"
              sleep 5
            done
            echo "âœ… Emulator booted!"

            echo "ðŸ“¦ Installing APK (without streaming)..."
            adb push ./bin/*.apk /data/local/tmp/safinity.apk
            adb shell pm install -r /data/local/tmp/safinity.apk

            echo "ðŸš€ Launching app..."
            adb shell monkey -p org.safinity.app.safinity -c android.intent.category.LAUNCHER 1
            sleep 20

            echo "ðŸ§ª Checking logs for errors..."
            adb logcat -d | grep -iE "error|exception|traceback|fatal" || echo "No runtime errors found."
