name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 🧰 Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4

      - name: 📦 Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: ✅ Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi

      - name: 🔧 Pre-configure Buildozer (Optional Cache Fix)
        run: |
          buildozer android update

      - name: 📲 Build APK (Ignore 1st Fail if Needed)
        run: |
          set +e
          buildozer android debug --log_level=2
          STATUS=$?
          set -e
          if [ "$STATUS" -ne 0 ]; then
            echo "First build failed as expected (libffi etc). Retrying..."
            rm -rf .buildozer/android/platform/build-armeabi-v7a/libffi
            buildozer android debug --log_level=2
          fi

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
