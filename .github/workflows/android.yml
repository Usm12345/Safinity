name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: 🐳 Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y software-properties-common
          sudo add-apt-repository -y ppa:git-core/ppa
          sudo apt update
          sudo apt install -y \
          autoconf automake libtool pkg-config \
          zip unzip openjdk-17-jdk git python3-pip \
          libffi-dev libssl-dev libpng-dev libjpeg-dev libfreetype6-dev \
          zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4

      - name: 📦 Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: ✅ Check for buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ Missing buildozer.spec file!"
            exit 1
          fi

     

      - name: 📲 Start APK Build (initial setup)
        run: |
         buildozer android clean
         buildozer android debug --log_level=2 || true

      - name: 🩹 Patch libffi configure.ac
        run: |
          sudo apt-get install autoconf automake libtool -y
          find . -type f -name configure.ac | grep libffi | while read f; do
            echo "Patching: $f"
            cd $(dirname "$f")
            autoupdate
          done

      - name: 🔁 Retry APK Build after patch
        run: |
         buildozer android debug --log_level=2

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
