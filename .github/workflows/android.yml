name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4

      - name: ğŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: âœ… Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
      - name: Install build dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y autoconf libtool automake m4
      - name: Install dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y \
         automake \
         autoconf \
         libtool \
         libltdl-dev \
         libffi-dev \
         build-essential \
         pkg-config
   


      - name: ğŸ“² Build APK
        run: buildozer android debug --log_level=2

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
      - name: ğŸ“² Check APK
        run: buildozer android logcat         
