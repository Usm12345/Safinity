name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ³ Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk git python3-pip \
            libffi-dev libssl-dev libpng-dev libjpeg-dev libfreetype6-dev \
            autoconf automake libtool pkg-config zlib1g-dev python3-dev \
            libgl1-mesa-dev libgles2-mesa-dev

      - name: ğŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: âœ… Check for buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "âŒ Missing buildozer.spec file!"
            exit 1
          fi

      - name: ğŸ“² Build APK
        run: |
          buildozer android debug --log_level=2

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
