name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: 🔧 Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: 📥 Checkout Repository
        uses: actions/checkout@v3

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: 🐳 Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk git python3-pip \
            libffi-dev libssl-dev libpng-dev libjpeg-dev libfreetype6-dev \
            autoconf automake libtool pkg-config zlib1g-dev python3-dev \
            libgl1-mesa-dev libgles2-mesa-dev m4

      - name: 📦 Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: ✅ Check for buildozer.spec
        run: |
          if [ ! -f buildozer.spec ]; then
            echo "❌ Missing buildozer.spec file!"
            exit 1
          fi

      - name: 🧩 Patch libffi (fix autotools error)
        run: |
          # Ensure p4a environment gets built
          buildozer android clean
          # Trigger p4a to fetch dependencies (including libffi)
          buildozer android update
          
          # Find libffi directory and fix obsolete macros
          LIBFFI_DIR=$(find .buildozer/android/platform/build-*/ -type d -name "libffi" | head -n 1)
          if [ -n "$LIBFFI_DIR" ]; then
            echo "Found libffi dir: $LIBFFI_DIR"
            cd "$LIBFFI_DIR"
            autoupdate
            libtoolize
            aclocal
            autoheader
            automake --add-missing
            autoconf
          fi

      - name: 📲 Build APK
        run: |
          buildozer android debug --log_level=2

      - name: 📤 Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
