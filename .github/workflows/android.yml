name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ðŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v3
        
      - name: ðŸ Clear Cache
        run: buildozer android clean

      - name: ðŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ðŸ³ Set up dependencies
        run: |
          sudo apt update
          sudo apt install -y zip unzip openjdk-17-jdk git python3-pip \
            libffi-dev libssl-dev libpng-dev libjpeg-dev libfreetype6-dev \
            autoconf automake libtool pkg-config zlib1g-dev

      - name: ðŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: ðŸ§± Install tomli manually
        run: |
          pip install tomli
          mkdir -p .buildozer/android/platform/build-armeabi-v7a_arm64-v8a/build/other_builds/hostpython3/desktop/hostpython3/native-build/Lib/site-packages/
          cp -r $(python3 -c "import tomli, os; print(os.path.dirname(tomli.__file__))")/* .buildozer/android/platform/build-armeabi-v7a_arm64-v8a/build/other_builds/hostpython3/desktop/hostpython3/native-build/Lib/site-packages/
      - name: ðŸ§© Patch Fix â€“ Add dummy site.py
        run: |
          mkdir -p .buildozer/android/platform/build-armeabi-v7a_arm64-v8a/build/other_builds/hostpython3/desktop/hostpython3/Python-3.8.2/Lib
          echo "# Dummy site.py to bypass patch failure" > .buildozer/android/platform/build-armeabi-v7a_arm64-v8a/build/other_builds/hostpython3/desktop/hostpython3/Python-3.8.2/Lib/site.py
      - name: ðŸ§¹ Remove broken patch
        run: |
          rm -f .buildozer/android/platform/python-for-android/pythonforandroid/recipes/hostpython3/patches/pyconfig_detection.patch
      
      - name: ðŸ“² Build APK
        run: |
          buildozer android debug

      - name: ðŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
