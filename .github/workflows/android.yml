name: Build Safinity APK

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    name: ğŸ”§ Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v3

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: ğŸ§° Install System Dependencies
        run: |
          sudo apt update
          sudo apt install -y \
            zip unzip openjdk-17-jdk git python3-pip \
            libpng-dev libjpeg-dev libfreetype6-dev \
            zlib1g-dev python3-dev libgl1-mesa-dev libgles2-mesa-dev m4

      - name: ğŸ“¦ Install Buildozer
        run: |
          pip install --upgrade pip
          pip install cython==0.29.36 buildozer==1.5.0

      - name: âœ… Ensure buildozer.spec Exists
        run: |
          if [ ! -f buildozer.spec ]; then
            buildozer init
          fi
      - name: Install build dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y autoconf libtool automake m4
         
      - name: Install dependencies
        run: |
         sudo apt-get update
         sudo apt-get install -y \
         automake \
         autoconf \
         libtool \
         libltdl-dev \
         libffi-dev \
         build-essential \
         pkg-config
         
      - name: Create ~/.safinity/user_data.json with dummy user
        run: |
          mkdir -p ~/.safinity
          echo '[
            {
              "email": "f2021376083@umt.edu.pk",
              "phone_number": "+923336507022",
              "password": "alpha123",
              "country": "Pakistan",
              "created_at": "2025-03-15 00:26:42.738115"
            }
          ]' > ~/.safinity/user_data.json         
   


      - name: ğŸ“² Build APK
        run: buildozer android debug --log_level=2

      - name: ğŸ“¤ Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Safinity-APK
          path: bin/*.apk
      - name: ğŸ“² Check APK
        run: buildozer android logcat         
        
      - name: ğŸ› Analyze Build Log for Crash Clues
        run: |
          echo "------ ğŸ” Possible Errors in Build Log ------"
          grep -iE "error|exception|traceback" ./.buildozer/android/platform/build-arm64-v8a_*/build.log || echo "No obvious errors found"
      - name: ğŸ¤– Start Android Emulator and Run App
        uses: reactivecircus/android-emulator-runner@v2
        with:
         api-level: 30
         target: google_apis
         arch: x86_64
         script: |
           adb install ./bin/*.apk
           adb shell monkey -p org.safinity.app -c android.intent.category.LAUNCHER 1
           sleep 20
           adb logcat -d | grep -iE "error|exception|traceback|fatal"
